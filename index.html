<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>IIT Survey</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="css/reset.css" />
    <link rel="stylesheet" media="screen" href="css/style.css" />
  </head>
  <body>
    <h1>Welcome to the Illinois Tech COVID-19 Survey</h1>
	<p>Thank you for visiting the Illinios Tech COVID-19 Survey. Please enter the requested information below to participate in this important survey.</p>
  
    <form action="null" method="post" autocomplete="on">
	  <ul>
		  <li>
		    <label for="name">Full Name:</label>
		    <input type="text" id="name" placeholder="First Last">
		  </li>
		  <li>
			<label for="CWID">CWID (A number):</label>
			<input type="text" id="CWID" placeholder="A********">
		  </li>
		  <li>
			<label for="housing">Do you live on or off campus?</label>
			<select id="housing" name="housing">
			  <option value="none" selected disabled hidden>Make a selection</option>
			  <option value="On-campus">On-campus</option>
			  <option value="Off-campus">Off-campus</option>
			</select>
		  </li>
	  </ul>
	  <input class = "submit" type="submit" value="Begin Survey">
	</form>
	<img src="media/talon.PNG" alt="IIT Logo">
  </body>
</html>
